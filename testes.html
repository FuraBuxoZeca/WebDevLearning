<!DOCTYPE html>
<html lang="PT-BR">

<head>

<body>

    <header class="ContainerHeader">

            <!-- Cor do header -->
            <div class="Containerlogo">
                <!-- Clase para editar el tamaÃ±o del logo -->

        <div class="btcolor">
            <div button id="colorButton" class="dropbtn">Trocar de cor</button>
                <div id="colors" class="dropcolor"> <!-- botoes de cores -->
                    <button class="color-option" style="background-color: #00ced1"></button>
                    <button class="color-option" style="background-color: #dc143c"></button>

    <div class="columns">
        <div class="column" id="todo"></div>
        <div id="todo-tasks" class="tasks"></div>

        <form class"add-task-form">
            <label for="todo-task-name">Nome:</label>

            <label for="todo-task-description">Descricao:</label>
            <textarea id="todo-task-description"></textarea>
            <button type="button" onclick="addTask()">Adicionar Tarefa</button>
        </form>


        <div class="column" id="inProgress">
            <div id="inProgress-tasks" class="tasks"></div>
            <h2>Em progresso</h2>
            <form class="add-task-form">
                <label for="todo-task-name">Nome:</label>
                <input type="text" id="todo-task-name" required>
                <label for="todo-task-description">Descricao:</label>
                <textarea id="todo-task-description"></textarea>
                <button type="button">Adicionar Tarefa</button>
            </form>
        </div>
    </div>
