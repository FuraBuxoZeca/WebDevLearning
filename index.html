<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.ico">
    <title>Azu</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="ContainerHeader">
        <div class="header-wrapper">
            <!-- Clase para editar el tamaño del logo -->
            <div class="ContainerLogo">
                <img src="assets/img/AzuSemfundo.png" alt="logoazu" /> <!-- Imagen de la logo -->
            </div>
        </div>
    </header>

    <div class="color-switcher">

        <div class="switcher-btn">
            <i class="fas fa-paint-roller"></i>
        </div>


        <div class="theme-buttons-container">
            <span class="theme-buttons" data-color="#00ced1" style="background: #00ced1"></span>
            <span class="theme-buttons" data-color="#dc143c" style="background: #dc143c"></span>
            <span class="theme-buttons" data-color="#3b3b3b" style="background: #3b3b3b"></span>
            <span class="theme-buttons" data-color="#000000" style="background: #000000"></span>
            <span class="theme-buttons" data-color="#BDE3F2" style="background: #BDE3F2"></span>
        </div>
    </div>

    <div class="columns">

        <div class="column" id="todo">
            <div id="todo-tasks" class="tasks"></div>
            <h2>Para Fazer</h2>
            <form class"add-task-form">
                <label for="todo-task-name">Nome:</label>
                <input type="text" id="todo-task-name" required>
                <label for="todo-task-description">Descricao:</label>
                <textarea id="todo-task-description"></textarea>
                <button type="button" onclick="addTask()">Adicionar Tarefa</button>
            </form>
        </div>

        <div class="column" id="inProgress">
            <div id="inProgress-tasks" class="tasks"></div>
            <h2>Em progresso</h2>
            <form class="add-task-form">
                <label for="todo-task-name">Nome:</label>
                <input type="text" id="todo-task-name" required>
                <label for="todo-task-description">Descricao:</label>
                <textarea id="todo-task-description"></textarea>
                <button type="button" onclick="addTask()">Adicionar Tarefa</button>
            </form>
        </div>

        <div class="column" id="finished">
            <div id="finished-tasks" class="tasks"></div>
            <h2>Concluido</h2>
            <form class="add-task-form">
                <label for=finished-task-name">Nome:</label>
                <input type="text" id=finished-task-name" required>
                <label for=finished-task-description">Descricao:</label>
                <textarea id=finished-task-description"></textarea>
                <button type="button" onclick="addTask()">Adicionar Tarefa</button>
            </form>
        </div>
    
    <!--
        <div class="createColumn" id="mainContent">          quando recebe click executa a funçao
            <button id="addColumnBtn" class="createColumnBtn" onclick="createColumn()">Adicionar Coluna</button>
        </div>
    -->

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
