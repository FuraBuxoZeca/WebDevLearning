<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Azu</title>
</head>

<body>
    <header class="ContainerHead">
        <div class="header-wrapper">
            <div class="Containerlogo">
                <img src="logo" alt="logoazu" />
            </div>
            <div class="Containersearch">
                <input type="text" id="txtBusca" placeholder="Procuar Tarefas..." />
                <img src="search3.png" id="btnBusca" alt="Buscar" />
            </div>
            <div class="btcolor">
                <div button id="colorButton" class="dropbtn"><i class="fas fa-paint-roller fa-2x"></i></button>
                  <div id="colors" class="dropcolor">                <!-- botoes de cores -->
                    <button class="color-option" style="background-color: #00ced1"></button>
                    <button class="color-option" style="background-color: #dc143c"></button>
                    <button class="color-option" style="background-color: #ffffff"></button>
                    <button class="color-option" style="background-color: #000000"></button>
                    <button class="color-option" style="background-color: #1eff00"></button>
                    <button class="color-option" style="background-color: #BDE3F2"></button>
                </div>
               </div>
        </div>

    </header>
    <div id="mainContent">
        <div class="scrollbar"></div>
        <button id="addColumnBtn">Adicionar Coluna</button>
    </div>

    <script src="./script.js"></script>
    <script src="./BGcolor.js"></script>
</body>

</html>
